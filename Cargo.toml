[package]
name = "xiv_craft_simulator"
version = "0.1.2"
edition = "2021"
author = "谭俊健 & Dandaedre"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
strum_macros = "0.24"
strum = { version = "0.24", features = ["derive"] }
lazy_static = "1.4.0"
toml = "0.5.9"
clap = {version = "4.1.6", features = ["derive"]}

[profile.release]
panic = 'abort'
opt-level = 3
lto = true