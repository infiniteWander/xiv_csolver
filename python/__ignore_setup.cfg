[metadata]
platforms = unix, linux, cygwin, win32
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.9

[options]
packages =
    xiv_csolver
    xiv_csolver.modules
install_requires =
    pyyaml>=6.0
python_requires = >=3.9
package_dir =
    =src

zip_safe = no

[options.packages.find]
where =
    = src
    = src/xiv_csolver

[options.extras_require]
testing =
    flake8>=4.0.1
    tox>=3.24.3
    pytest>=6.2.5
    pytest-cov>=2.12.1
    mypy>=0.910
    pyyaml>=6.0

[options.package_data]
slapping = py.typed

[flake8]
max-line-length = 160